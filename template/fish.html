<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<title>Add User</title>
	</head>
	<body>

		<form role="form" method="POST" action="/fish">
		  
		  <div class="form-group">
		    <label for="exampleInputUsername1">Espece</label>
		    <input name="type" type="username" class="form-control" id="exampleInputEmail1" placeholder="Race">
		  </div>
		  
		  <div class="form-group">
		    <label for="exampleInputEmail1">Username</label>
		    <input name="username" type="username" class="form-control" id="exampleInputEmail1" placeholder="Enter username">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputPassword1">Weigth</label>
		    <input name="weigth" type="value" class="form-control" id="exampleInputPassword1" placeholder="Weigth">
		  </div>

		   <div class="form-group">
		    <label for="exampleInputUsername1">Length</label>
		    <input name="length" type="value" class="form-control" id="exampleInputEmail1" placeholder="Length">
		  </div>

		   <div class="form-group">
		    <label for="exampleInputUsername1">Location</label>
		    <input name="location" type="username" class="form-control" id="exampleInputEmail1" placeholder="Location">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputUsername1">Lure</label>
		    <input name="lure" type="username" class="form-control" id="exampleInputEmail1" placeholder="Lure">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputUsername1">Note</label>
		    <input name="info" type="username" class="form-control" id="exampleInputEmail1" placeholder="Some Note">
		  </div>
		  <!--
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  -->
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>

	</body>
</html>
